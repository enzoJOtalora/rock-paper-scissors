<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1 id="header-text">Rock Paper Scissors</h1>
    </header>
    <div id="rps-container">
        <div class="game-option">
            <h2>Rock</h2>
            <button id="rock-button"><i>Rock</i></button>
        </div>
        <div class="game-option">
            <h2>Paper</h2>
            <button id="paper-button"><i>Paper</i></button>
        </div>
        <div class="game-option">
            <h2>Scissors</h2>
            <button id="scissors-button"><i>Scissors</i></button>
        </div>
    </div>
    <div id="moves-done">
        <ul>
            <li id="player-move">Player used: <span id="player-pressed">-</span></li>
            <li id="computer-move">Computer used: <span id="computer-pressed">-</span></span></li>
        </ul>
    </div>
    <div id="scores-container">
        <div class="score-box">
            <h2>Player score</h2>
            <p class="score" id="player-score">0</p>
        </div>
        <div class="score-box">
            <h2>Computer score</h2>
            <p class="score" id="computer-score">0</p>
        </div>
    </div>
    <footer>
        <h3>Made by Enzo Otalora</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
